syntax = "proto3";

package score;

option go_package = "github.com/CarLibrary/proto/score";

service ScoreService{
  rpc MakeScore(Score) returns(Score);
}

//请求
message Score{

  //token
  string Token = 1;

  //品牌
  string CarBand=2;
  //车系
  string CarSeries=3;
  //分数
  float Score=4;

}

//返回
